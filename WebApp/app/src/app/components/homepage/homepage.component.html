<div class="card-container">
    <span>{{ currentFolder }}</span><button *ngIf="returnButtonVisible" (click)="historyBack()">< {{ returnButton }}</button>
    <div class="card" *ngIf="list">
        <ul>
            <ng-container *ngFor="let item of list">
                <li (click)="getContent(item)">{{ item | customString }}</li>
            </ng-container>
        </ul>
    </div>


    <ng-container *ngIf="link">
        <div class="card" *ngIf="link.includes('mp4')">
            <video [src]="link" controls></video>
        </div>

        <div class="card" *ngIf="link.includes('mp3')">
            <audio controls>
                <source [src]="link" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </ng-container>

</div>
