<button mat-raised-button color="primary" style="margin-top: 10px" *ngIf="actualContent" (click)="deleteFile()">Supprimer ce fichier</button>

<div *ngIf="link" fxLayout="row">
    <div class="card" *ngIf="link.includes('mp4')">
        <video [src]="link" controls></video>
    </div>

    <div class="card" *ngIf="link.includes('mp3')">
        <audio controls>
            <source [src]="link" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>


<div *ngIf="imageJSON.base64" class="container-image" fxLayout="row">
    <div *ngIf="imageLeft" class="card-image-text-left">
        <mat-icon class="card-image-arrow" (click)="getImage(imageLeft)">keyboard_arrow_left</mat-icon>
    </div>
    <div class="card">
        <img height="700px" [src]="imageJSON.base64" (click)="getImage(imageRight)">
    </div>
    <div *ngIf="imageRight" class="card-image-text-right">
        <mat-icon class="card-image-arrow" (click)="getImage(imageRight)">keyboard_arrow_right</mat-icon>
    </div>
</div>
